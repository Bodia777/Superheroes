<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide(); closeModal()">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="helpersService.okButtonModalChecker" type="button" class="btn btn-outline-primary" aria-label="Close" (click)="deleteHeroSubmit()">OK</button>
    <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="modalRef.hide(); closeModal()">Close</button>
  </div>
